name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ] # main 브랜치에 push될 때 실행

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/beandebug-api ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/beandebug-api
          # 프론트엔드도 동일하게 추가 가능
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/beandebug-frontend ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/beandebug-frontend

  deploy:
    needs: build-and-push # 빌드가 성공해야 배포 시작
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/coffeelab
            docker compose pull frontend
            docker compose up -d frontend
            docker image prune -f