version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: coffeelab_db_prod
    environment:
      POSTGRES_USER: ${DB_USER:-coffeelab}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-coffeelab_db}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - coffeelab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-coffeelab}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coffeelab_api_prod
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-coffeelab}:${DB_PASSWORD}@db:5432/${DB_NAME:-coffeelab_db}
      - SECRET_KEY=${SECRET_KEY}
      - APP_NAME=Bean Debug
      - DEBUG=False
    depends_on:
      db:
        condition: service_healthy
    networks:
      - coffeelab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coffeelab_frontend_prod
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - coffeelab-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_prod:

networks:
  coffeelab-network:
    driver: bridge