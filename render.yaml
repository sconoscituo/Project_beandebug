services:
  # PostgreSQL Database
  - type: pserv
    name: coffeelab-db
    env: docker
    plan: free
    envVars:
      - key: POSTGRES_USER
        value: coffeelab
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: coffeelab_db
  # Backend API
  - type: web
    name: coffeelab-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: coffeelab-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
    healthCheckPath: /health

  # Frontend
  - type: web
    name: coffeelab-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
